yer. */ class RawResponse { /** * * @param {string} text The raw text * @param {int} statusCode The status code * @param {string} statusMessage The status code's message * @param {Object.&lt;string,string&gt;} headers Result headers */ constructor(text, statusCode, statusMessage, headers) { this._text = text; this._statusCode = statusCode; this._statusMessage = statusMessage; this._headers = headers; } /** * The body of the request * @returns {string} * @readonly */ get text(){ return this._text; } /** * The request method used for this response * @returns {string} * @readonly */ get method(){ return this._body.method; } /** * The request URI used for this response * @returns {string} * @readonly */ get uri(){ return this._body.uri; } /** * The resulting status code * @returns {int} * @readonly */ get statusCode(){ return this._statusCode; } /** * The resulting status message * @returns {string} * @readonly */ get statusMessage(){ return this._statusMessage; } /** * The result headers * @returns {string[]} * @readonly */ get headers(){ return this._headers; } } export default RawResponse; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_request_response_RawResponse.js.html":{"id":"api_request_response_RawResponse.js.html","title":"Source: api/request/response/RawResponse.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/request/response/RawResponse.js /** * A class representing the raw output from player. */ class RawResponse { /** * * @param {Object} body The raw response body * @param {int} statusCode The status code * @param {string} statusMessage The status code's message * @param {Object.&lt;string,string&gt;} headers Result headers */ constructor(body, statusCode, statusMessage, headers) { this._body = body; this._results = body &amp;&amp; body.results ? body.results : null; this._statusCode = statusCode; this._statusMessage = statusMessage; this._headers = headers; this._success = Boolean(body &amp;&amp; body.success); } /** * The body of the request * @returns {Object} * @readonly */ get body(){ return this._body; } /** * The result of the request * @returns {Object} * @readonly */ get results(){ return this._results; } /** * Whether this response was successful * @returns {boolean} * @readonly */ get success(){ return this._success; } /** * The request method used for this response * @returns {string} * @readonly */ get method(){ return this._body.method; } /** * The request URI used for this response * @returns {string} * @readonly */ get uri(){ return this._body.uri; } /** * The resulting status code * @returns {int} * @readonly */ get statusCode(){ return this._statusCode; } /** * The resulting status message * @returns {string} * @readonly */ get statusMessage(){ return this._statusMessage; } /** * The result headers * @returns {string[]} * @readonly */ get headers(){ return this._headers; } } export default RawResponse; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"realtime_api_RealTimeResponse.js.html":{"id":"realtime_api_RealTimeResponse.js.html","title":"Source: realtime/api/RealTimeResponse.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: realtime/api/RealTimeResponse.js /** * @class The standard result for most Player responses */ class RealTimeResponse { constructor(rawObject) { this._action = rawObject.action; this._channel = rawObject.channel; this._key = rawObject.key; this._data = {}; for (var key in rawObject){ if (key !== 'action' &amp;&amp; key !== 'channel' &amp;&amp; key !== 'key'){ if (rawObject.hasOwnProperty(key)){ this._data[key] = rawObject[key]; } } } } /** * The action to be taken with this data. * @example &quot;comment.add&quot; * @returns {string} */ get action(){ return this._action; } /** * The channel this response came from. * @example &quot;feed&quot; * @returns {string} */ get channel(){ return this._channel; } /** * The key of this response within its channel. * @example 12345 * @returns {*} */ get key(){ return this._key; } /** * The payload of the response. * Anything that isn't a property of RealTimeResponse. * @returns {object} */ get data(){ return this._data; } } export default RealTimeResponse; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"realtime_RealTimeService.js.html":{"id":"realtime_RealTimeService.js.html","title":"Source: realtime/RealTimeService.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: realtime/RealTimeService.js import Sails from './Sails'; import FeedRealTime from './api/feed/FeedRealTime'; import NotificationsRealTime from './api/notifications/NotificationsRealTime'; /** * @class The core Sails.io.js wrapper for PlayerMe */ class RealTimeService extends Sails { /** * @param {string} url Server to connect to * @param {object} [options] Custom options to override the defaults */ constructor(url, options) { super(url, options); this._verifiedUserId = 0; this._defaultConnectionOptions = { transports: ['websocket'] }; this._connect(url, options); this.feed = new FeedRealTime(this); this.notifications = new NotificationsRealTime(this); } // &lt;editor-fold desc=&quot;Verification&quot;&gt; /** * This will link the Socket ID to the User ID, * so that the Sails can send user-wide messages to the correct sockets. * Send this immediately after connect. * @see http://docs.playerme.apiary.io/#reference/RealTime/oauth/authenticate-+++ * @param {function} [callback] * @returns {RealTimeService} Itself */ verify(callback){ // Use super's post method to avoid verification check super.post('/verify', null, (body, jwr)=&gt;{ if(body &amp;&amp; body.id) { this._verifiedUserId = body.id; } if (callback){ callback(body, jwr); } }); return this; } /** * @param {string} accessToken * @param {function} callback * @returns {RealTimeService} Itself */ verifyWithOAuth(accessToken, callback){ var params = { access_token: accessToken }; this.post('/verify', params, callback); return this; } /** * Whether the user has been verified * @returns {boolean} */ get isVerified(){ return this._verifiedUserId &gt; 0; } /** * The ID of the verified user, or 0 * @returns {int} */ get verifiedUserId(){ return this._verifiedUserId; } /** * Throw an error if the user isn't verified before calling the passed method name. * @param {string} methodName * @protected */ _checkVerified(methodName){ if (!this.isVerified){ throw new Error( &quot;The user must be verified before calling &quot;+ this.constructor.name+&quot;.&quot;+methodName+&quot;.&quot; ); } } // &lt;/editor-fold&gt; Verification // &lt;editor-fold desc=&quot;Debugging&quot;&gt; /** * Send a message which will be picked up by onTest() * @param {string} message The message to make the round-trip. * @returns {RealTimeService} */ postTest(message){ this.post('/test', {message: message}); return this; } /** * @param {function} callback * @return {Sails} Itself */ onTest(callback){ this.on('test', (data)=&gt;{ callback(data.message); }); return this; } // &lt;/editor-fold&gt; Debugging // &lt;editor-fold desc=&quot;Request Methods&quot;&gt; /** @inheritdoc */ get(url, data, callback){ this._checkVerified('get()'); super.get(url, data, callback); } /** @inheritdoc */ post(url, data, callback){ this._checkVerified('post()'); super.post(url, data, callback); } /** @inheritdoc */ put(url, data, callback){ this._checkVerified('put()'); super.put(url, data, callback); } /** @inheritdoc */ del(url, data, callback){ this._checkVerified('del()'); super.del(url, data, callback); } // &lt;/editor-fold&gt; Request Methods } export default RealTimeService; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"realtime_Sails.js.html":{"id":"realtime_Sails.js.html","title":"Source: realtime/Sails.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: realtime/Sails.js const SailsIOClient = require('sails.io.js'); const SocketIo = require('socket.io-client'); const io = new SailsIOClient(SocketIo); io.sails.autoConnect = false; /** * @class The base wrapper class for sails.io.js */ class Sails { constructor() { /** * The socket connection * @member {SailsSocket} * @see http://sailsjs.org/documentation/reference/web-sockets/socket-client * @protected */ this._socket = null; /** * The default options to use when connecting * @type {object} * @protected */ this._defaultConnectionOptions = {}; /** * The URL used to connect * @type {string} * @private */ this._url = null; /** * The options used to connect * @type {object} * @private */ this._options = null; } // &lt;editor-fold desc=&quot;Connection&quot;&gt; /** * Connect to the specified Sails.io server * @param {string} url Server to connect to * @param {object} [options] Custom options to override the defaults * @protected */ _connect(url, options){ // Validate var functionName = this.constructor.name+&quot;._connect()&quot;; if (typeof url !== 'string'){ throw new TypeError(&quot;URL passed to &quot;+functionName+&quot; is not a string. [&quot;+typeof url+&quot;]&quot;); } if (url.length === 0){ throw new Error(&quot;No URL passed to &quot;+functionName+&quot;.&quot;); } if (options &amp;&amp; typeof options !== 'object'){ throw new TypeError(&quot;Options passed to &quot;+functionName+&quot; is not an object. [&quot;+typeof options+&quot;]&quot;); } // Store values this._url = url; this._options = options; // Set options var opts = this._defaultConnectionOptions || {}; if (options){ for (var key in options){ if (options.hasOwnProperty(key)) { opts[key] = options[key]; } } } // Execute this._socket = io.sails.connect(url, opts); return this; } /** * Reconnect with the arguments last passed to _connect(). * @protected */ _reconnect(){ this._connect(this._url, this._options); } /** * Disconnect sails * @return {Sails} Itself */ disconnect(){ if (this._socket){ this._socket.disconnect(); } return this; } // &lt;/editor-fold&gt; Connection // &lt;editor-fold desc=&quot;Listeners&quot;&gt; /** * @param {function} callback * @return {Sails} Itself */ onConnect(callback) { return this.on('connect', callback); } /** * @param {function} callback * @return {Sails} Itself */ onError(callback){ return this.on('error', callback); } /** * @param {function} callback * @return {Sails} Itself */ onDisconnect(callback){ return this.on('disconnect', callback); } /** * @param {function} callback * @return {Sails} Itself */ onReconnect(callback){ return this.on('reconnect', callback); } /** * @param {function} callback * @return {Sails} Itself */ onReconnectAttempt(callback){ return this.on('reconnect_attempt', callback); } /** * @param {function} callback * @return {Sails} Itself */ onReconnecting(callback){ return this.on('reconnecting', callback); } /** * @param {function} callback * @return {Sails} Itself */ onReconnectError(callback){ return this.on('reconnect_error', callback); } /** * @param {function} callback * @return {Sails} Itself */ onReconnectFailed(callback){ return this.on('reconnect_failed', callback); } // &lt;/editor-fold&gt; Listeners // &lt;editor-fold desc=&quot;Listener Methods&quot;&gt; /** * Start listening for server-sent events from Sails with the specified eventIdentity. * Will trigger the provided callback function when a matching event is received. * @see http://sailsjs.org/documentation/reference/web-sockets/socket-client/io-socket-on * * @param {string} eventIdentity The unique identity of a server-sent event, e.g. &quot;recipe&quot; * @param {function} callback Will be called when the server emits a message to this socket. * @return {Sails} Itself * * @throws ReferenceError When a parameter wasn't specified * @throws TypeError When a parameter is the wrong type * @throws Error When the socket wasn't created first */ on(eventIdentity, callback){ this._validateEventListener(this.constructor.name+'.on()', eventIdentity, callback); this._socket.on(eventIdentity, callback); return this; } /** * Unbind the specified event handler (opposite of .on()). * * If you decide to use this method, be careful! * off() does not stop the this client-side socket from receiving any server-sent messages, * it just prevents the specified event handler from firing. * @see http://sailsjs.org/documentation/reference/web-sockets/socket-client/io-socket-off * * @param {string} eventIdentity The unique identity of a server-sent event, e.g. &quot;recipe&quot; * @param {function} callback Will be called when the server emits a message to this socket. * @return {Sails} Itself * * @throws ReferenceError When a parameter wasn't specified * @throws TypeError When a parameter is the wrong type * @throws Error When the socket wasn't created first */ off(eventIdentity, callback){ this._validateEventListener(this.constructor.name+'.off()', eventIdentity, callback); this._socket.off(eventIdentity, callback); return this; } // &lt;/editor-fold&gt; Listener Methods // &lt;editor-fold desc=&quot;Request Methods&quot;&gt; /** * Send a virtual request to a Sails server using Socket.io. * @param {string} method The HTTP request method. (e.g. get/post/put/delete) * @param {string} url The destination URL path. (e.g. &quot;/checkout&quot;) * @param {object} [data] Data to be included as the request body. * @param {object} [headers] Dictionary of request headers. * @param {function} [callback] Takes a body object and an object with headers, body and statusCode. * @return {Sails} Itself * * @see http://sailsjs.org/documentation/reference/web-sockets/socket-client/io-socket-request * @throws ReferenceError When an argument is missing. * @throws TypeError When an argument is the wrong type. * @throws RangeError When an invalid method is passed. * @throws Error When the socket doesn't exist. */ request(method, url, data, headers, callback){ // Validate var functionName = this.constructor.name+'.request()'; this._validateRequest(functionName, url, data, callback); // Check method passed if (!method){ throw new ReferenceError( &quot;No `method` passed to &quot;+functionName+&quot;.&quot; ); } // Check method is a string if (typeof method !== 'string'){ throw new TypeError( &quot;`method` passed to &quot;+functionName+&quot; was not a string. [&quot;+typeof method+&quot;]&quot; ); } // Check method is valid var availableMethods = ['get', 'post', 'put', 'delete']; method = method.toLowerCase(); if (availableMethods.indexOf(method) &lt; 0){ throw new RangeError( &quot;`method` passed to &quot;+functionName+&quot; is not available. [&quot;+availableMethods.join('/')+&quot;]&quot; ); } // Validate headers if (headers &amp;&amp; typeof headers !== 'object'){ throw new TypeError(&quot;`headers` passed to &quot;+functionName+&quot; was not an object. [&quot;+typeof headers+&quot;]&quot;); } // Execution var params = { method: method, url: url }; if (data){ params.data = data; } if (headers){ params.headers = headers; } this._socket.request(params, callback); return this; } /** * Send a socket request (virtual GET) to a Sails server using Socket.io. * @param {string} url The destination URL path; e.g. &quot;/checkout&quot;. * @param {object} [data] Data to be included as the request body. * @param {function} callback Takes a body object and an object with headers, body and statusCode. * @return {Sails} Itself * * @see http://sailsjs.org/documentation/reference/web-sockets/socket-client/io-socket-get * @throws ReferenceError When an argument is missing. * @throws TypeError When an argument is the wrong type. * @throws Error When the socket doesn't exist. */ get(url, data, callback){ this._validateRequest(this.constructor.name+'.get()', url, data, callback); this._socket.get(url, data, callback); return this; } /** * Send a socket request (virtual POST) to a Sails server using Socket.io. * @param {string} url The destination URL path; e.g. &quot;/checkout&quot;. * @param {object} [data] Data to be included as the request body. * @param {function} callback Takes a body object and an object with headers, body and statusCode. * @return {Sails} Itself * * @see http://sailsjs.org/documentation/reference/web-sockets/socket-client/io-socket-post * @throws ReferenceError When an argument is missing. * @throws TypeError When an argument is the wrong type. * @throws Error When the socket doesn't exist. */ post(url, data, callback){ this._validateRequest(this.constructor.name+'.post()', url, data, callback); this._socket.post(url, data, callback); return this; } /** * Send a socket request (virtual PUT) to a Sails server using Socket.io. * @param {string} url The destination URL path; e.g. &quot;/checkout&quot;. * @param {object} [data] Data to be included as the request body. * @param {function} callback Takes a body object and an object with headers, body and statusCode. * @return {Sails} Itself * * @see http://sailsjs.org/documentation/reference/web-sockets/socket-client/io-socket-put * @throws ReferenceError When an argument is missing. * @throws TypeError When an argument is the wrong type. * @throws Error When the socket doesn't exist. */ put(url, data, callback){ this._validateRequest(this.constructor.name+'.put()', url, data, callback); this._socket.put(url, data, callback); return this; } /** * Send a socket request (virtual DELETE) to a Sails server using Socket.io. * @param {string} url The destination URL path; e.g. &quot;/checkout&quot;. * @param {object} [data] Data to be included as the request body. * @param {function} callback Takes a body object and an object with headers, body and statusCode. * @return {Sails} Itself * * @see http://sailsjs.org/documentation/reference/web-sockets/socket-client/io-socket-delete * @throws ReferenceError When an argument is missing. * @throws TypeError When an argument is the wrong type. * @throws Error When the socket doesn't exist. */ del(url, data, callback){ this._validateRequest(this.constructor.name+'.del()', url, data, callback); this._socket['delete'](url, data, callback); return this; } // &lt;/editor-fold&gt; Request Methods // &lt;editor-fold desc=&quot;Validation&quot;&gt; /** * Check that arguments for on()/off() are valid. * * @param {string} functionName The method to be mentioned in error messages. * @param {string} eventIdentity The unique identity of a server-sent event, e.g. &quot;recipe&quot;. * @param {function} callback Will be called when the server emits a message to this socket. * * @protected * @throws ReferenceError When a parameter wasn't specified * @throws TypeError When a parameter is the wrong type * @throws Error When the socket wasn't created first */ _validateEventListener(functionName, eventIdentity, callback){ if (!eventIdentity){ throw new ReferenceError( &quot;No eventIdentity passed to &quot;+functionName+&quot;.&quot; ); } if (typeof eventIdentity !== 'string'){ throw new TypeError( &quot;eventIdentity passed to &quot;+functionName+&quot; was not a string. [&quot;+typeof eventIdentity+&quot;]&quot; ); } if (!callback){ throw new ReferenceError( &quot;No callback passed to &quot;+functionName+&quot;.&quot; ); } if (typeof callback !== 'function'){ throw new TypeError( &quot;callback passed to &quot;+functionName+&quot; was not a string. [&quot;+typeof callback+&quot;]&quot; ); } if (!this._socket){ throw new Error( &quot;Socket not created before calling &quot;+functionName+&quot;. Was _connect() called?&quot; ); } } /** * Check that arguments for request() or get/post/put/del() are valid. * * @param {string} functionName The name of the function to be used in error messages. * @param {string} url The destination URL path; e.g. &quot;/checkout&quot;. * @param {object} [data] Data to be included as the request body. * @param {function} [callback] Takes a body object and an object with headers, body and statusCode. * * @protected * @throws ReferenceError When an argument is missing. * @throws TypeError When an argument is the wrong type. * @throws Error When the socket doesn't exist. */ _validateRequest(functionName, url, data, callback){ // Check URL passed if (!url){ throw new ReferenceError( &quot;No `url` passed to &quot;+functionName+&quot;.&quot; ); } // Check URL is a string if (typeof url !== 'string'){ throw new TypeError( &quot;`url` passed to &quot;+functionName+&quot; was not a string. [&quot;+typeof url+&quot;]&quot; ); } // Check data is an object if it was passed if (data &amp;&amp; typeof data !== 'object'){ throw new TypeError( &quot;`data` passed to &quot;+functionName+&quot; was not an object. [&quot;+typeof data+&quot;]&quot; ); } // Check callback is a function if (callback &amp;&amp; typeof callback !== 'function'){ throw new TypeError( &quot;`callback` passed to &quot;+functionName+&quot; was not a function. [&quot;+typeof callback+&quot;]&quot; ); } // Check socket exists if (!this._socket){ throw new Error( &quot;Socket not created before calling &quot;+functionName+&quot;. Was _connect() called?&quot; ); } } // &lt;/editor-fold&gt; Validation } export default Sails; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_users_UserCollectionResponse.js.html":{"id":"api_users_UserCollectionResponse.js.html","title":"Source: api/users/UserCollectionResponse.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/users/UserCollectionResponse.js import CollectionResponse from '../request/response/CollectionResponse'; import UserExtendedModel from '../../models/user/UserExtendedModel'; /** * Response containing a collection of users */ class UserCollectionResponse extends CollectionResponse { constructor(rawResponse) { super(UserExtendedModel, rawResponse); } /** * The users * @returns {UserExtendedModel[]} */ get results(){ return this._results; } } export default UserCollectionResponse; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_users_UserEntityResponse.js.html":{"id":"api_users_UserEntityResponse.js.html","title":"Source: api/users/UserEntityResponse.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/users/UserEntityResponse.js import EntityResponse from '../request/response/EntityResponse'; import UserExtendedModel from '../../models/user/UserExtendedModel'; /** * Response containing a single user */ class UserEntityResponse extends EntityResponse { constructor(rawResponse) { super(UserExtendedModel, rawResponse); } /** * The user * @returns {UserExtendedModel} */ get result(){ return this._result; } } export default UserEntityResponse; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"models_user_UserExtendedModel.js.html":{"id":"models_user_UserExtendedModel.js.html","title":"Source: models/user/UserExtendedModel.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: models/user/UserExtendedModel.js import UserModel from './UserModel'; /** * A model representing an extended data set for a Player.me User. * @extends UserModel */ class UserExtendedModel extends UserModel{ /** * Create a new extended User model. * @param {Object} [obj] A player response object to initialise this model with. */ constructor(obj=null) { var toDate = (str) =&gt; { if (!str) return null; return new Date(str); }; super(obj); var cover = obj &amp;&amp; obj.cover || null; var avatar = obj &amp;&amp; obj.avatar || null; this._shortDescription = obj &amp;&amp; obj .short_description || ''; this._description = obj &amp;&amp; obj .description || ''; this._descriptionHtml = obj &amp;&amp; obj .descriptionHtml || ''; this._coverOriginal = cover &amp;&amp; cover .original || ''; this._coverCached = cover &amp;&amp; cover .cached || ''; this._coverOriginalFilename = cover &amp;&amp; cover .original_filename || ''; this._avatarOriginal = avatar &amp;&amp; avatar.original || ''; this._avatarCached = avatar &amp;&amp; avatar.cached || ''; this._avatarOriginalFilename = avatar &amp;&amp; avatar.original_filename || ''; this._createdAt = obj &amp;&amp; toDate(obj.created_at) || ''; this._generatedBy = obj &amp;&amp; obj .generated_by || null; this._isCurrentUser = obj &amp;&amp; obj .is_current_user || false; this._isFollowing = obj &amp;&amp; obj .is_following || false; this._isFollowed = obj &amp;&amp; obj .is_followed || false; this._isFriend = obj &amp;&amp; obj .is_friend || false; this._isBlocked = obj &amp;&amp; obj .is_blocked || false; this._canMessage = obj &amp;&amp; obj .can_message || false; this._isOnline = obj &amp;&amp; obj .is_online || false; this._followingCount = obj &amp;&amp; obj .following_count || 0; // Group specific this._isConfirmedGroupMember = obj &amp;&amp; obj.is_confirmed_group_member || false; this._canConfirmMembership = obj &amp;&amp; obj.can_confirm_membership || false; this._canRemoveMembership = obj &amp;&amp; obj.can_remove_membership || false; // Overrides if (cover) this._cover = cover.cached; if (avatar) this._avatar = avatar.cached; //Convert ISO date strings to Dates this._createdAt = (this._createdAt ? new Date(this._createdAt) : false) || null; } toString() { var msg = '[UserExtendedModel'; if (this._id) msg += ' #'+this._id; if (this._slug) msg += ' &quot;'+this._slug+'&quot;'; return msg +']'; } /** * The user's short bio. * @readonly * @member {string} UserExtendedModel#shortDescription * @returns {string} */ get shortDescription() { return this._shortDescription; } /** * The user's bio. * @readonly * @member {string} UserExtendedModel#description * @returns {string} */ get description() { return this._description; } /** * The user's bio in HTML. * @readonly * @member {string} UserExtendedModel#descriptionHtml * @returns {string} */ get descriptionHtml() { return this._descriptionHtml; } /** * The path to the original cover image. * @readonly * @member {strin ayerMe/playerme-core Project DevelopmentThe source is written in ES2015/ES6. The project is compiled by Webpack using the Gulp task runner. Requirements Node.js Custom BuildsTo filter the build down to only the components you want (and their dependencies), or even add to the build, you need to create a new entry point. To do this, go into ./entry and create a new file. Whatever you require in this file will be added to the build. Whatever you export in this file will be exposed as the resulting library. You can then run gulp build:custom, passing in the entry file name (-E/--entry) and output file name (-O/--output) to process the entry point and place the result in the /dist folder. e.g. gulp build:custom --entry example.js --output player-me.example.js Optionally, you can create your own gulp task to fill these details in for you. DemoBrowser security prevents scripts from making 'cross-origin' requests. There's a workaround by using the JSONP technique for GET requests only. If you're not working in a browser-like environment that doesn't have this security (i.e. cordova/phonegap/ionic) then you can use JSONPRequestAdapter. To preview JSONPRequestAdapter requests in the browser you need to disable your browser's security. There's an NPM helper script to launch chrome without this security; run npm run browse-insecure-linux or npm run browse-insecure-windows. × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"AbstractRealTimeAPI.html":{"id":"AbstractRealTimeAPI.html","title":"Class: AbstractRealTimeAPI","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawR
