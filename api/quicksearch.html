    {"api_request_response_AbstractResponse.js.html":{"id":"api_request_response_AbstractResponse.js.html","title":"Source: api/request/response/AbstractResponse.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/request/response/AbstractResponse.js /** * This is an abstract wrapper around a RawResponse. * Sub-classes should be tailored to specific APIs. */ class AbstractResponse { /** * @param {function} modelClass * @param {RawResponse} rawResponse * @abstract */ constructor(modelClass, rawResponse) { this._assertNotInstanceOfAbstract(AbstractResponse); // Validate modelClass if (!modelClass){ throw new ReferenceError('No modelClass defined by '+this.className); } if (typeof modelClass !== 'function'){ throw new ReferenceError('Invalid modelClass defined by '+this.className); } // Validate rawResponse if (!rawResponse){ throw new ReferenceError('No raw defined by '+this.className); } if (typeof rawResponse !== 'object' || rawResponse.constructor.name !== 'RawResponse'){ throw new ReferenceError('Invalid raw defined by '+this.className); } /** * The class used to construct the result * @type {Function} */ this._modelClass = modelClass; /** * The raw request this wraps around * @member {RawResponse} _raw */ this._raw = rawResponse; } /** * Throw an error if the passed class is at the top of this instance's inheritance chain * @param {function} abstractClass * @throws Error */ _assertNotInstanceOfAbstract(abstractClass){ if (this.constructor === abstractClass){ //TODO Custom AbstractClassError throw new Error(abstractClass.name+' is abstract and not supposed to be instantiated'); } } /** * The name of this instance's class * @returns {string} * @readonly */ get className(){ return this.constructor.name; } /** * Whether the response was successful * @returns {boolean} * @readonly */ get success(){ return this._raw.success; } /** * The resulting status code * @returns {int} * @readonly */ get statusCode(){ return this._raw.statusCode; } /** * The resulting status message * @returns {string} * @readonly */ get statusMessage(){ return this._raw.statusMessage; } /** * The result headers * @returns {string[]} * @readonly */ get headers(){ return this._raw.headers; } /** * The request method used for this response * @returns {string} * @readonly */ get method(){ return this._raw.method; } /** * The request URI used for this response * @returns {string} * @readonly */ get uri(){ return this._raw.uri; } } export default AbstractResponse; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"realtime_api_AbstractRealTimeAPI.js.html":{"id":"realtime_api_AbstractRealTimeAPI.js.html","title":"Source: realtime/api/AbstractRealTimeAPI.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: realtime/api/AbstractRealTimeAPI.js /** * @class Description of RealTimeService */ class AbstractRealTimeAPI { /** * @param {RealTimeService} RealTimeService */ constructor(RealTimeService) { var className = this.constructor.name; if (className === 'AbstractRealTimeAPI'){ throw new Error(&quot;AbstractRealTimeAPI is not supposed to be instantiated&quot;); } if (!RealTimeService){ throw new ReferenceError(&quot;RealTimeService not passed to &quot;+className); } /** * @member {RealTimeService} */ this.service = RealTimeService; /** * A 2D map of channels and actions to a list of functions * @member {object.&lt;string, object.&lt;string, function[]&gt;&gt;} * @private */ this._responseMap = {}; } /** * Indicate which methods `RealTimeResponse`s should be passed to, * based on their `channel` and `action`. * * @param {string} channel * @param {string} action * @param {function} method * @protected */ _mapResponse(channel, action, method){ // Ensure action object exists for channel if (!this._responseMap[channel]){ this._responseMap[channel] = {}; } // Ensure method array exists for action if (!this._responseMap[channel][action]){ this._responseMap[channel][action] = []; } // Add method to array if not already there if (this._responseMap[channel][action].indexOf(method) &lt; 0){ this._responseMap[channel][action].push(method); } } /** * Pass the response to the methods mapped with _mapResponse(). * * @param {RealTimeResponse} response * @param {...*} args Any other arguments to pass to mapped methods. * @protected */ _routeResponse(response, ...args) { var channel = response.channel; var action = response.action; // Check it can be routed if (!channel || !action){ return; } //TODO Remove this log when it's production ready if (!this._responseMap[channel]){ console.info( &quot;Channel '&quot;+channel+&quot;' not mapped for &quot;+this.constructor.name+&quot;.&quot; ); } else if (!this._responseMap[channel][action]){ console.info( &quot;Action '&quot;+action+&quot;' not mapped for &quot;+this.constructor.name+&quot; channel '&quot;+channel+&quot;'.&quot; ); } // Check it can be routed if (!this._responseMap[channel] || !this._responseMap[channel][action]){ return; } // Pass to methods args.unshift(response); // Add response to args var methods = this._responseMap[channel][action]; // Get methods for (var i in methods){ methods[i].apply(this, args); } } } export default AbstractRealTimeAPI; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_request_adapter_AbstractRequestAdapter.js.html":{"id":"api_request_adapter_AbstractRequestAdapter.js.html","title":"Source: api/request/adapter/AbstractRequestAdapter.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/request/adapter/AbstractRequestAdapter.js class AbstractRequestAdapter { constructor() { var abstractClassName = 'AbstractRequestAdapter'; if (this.name === abstractClassName){ throw new Error(abstractClassName+' was not supposed to be instantiated.'); } } /** * The adapter's name * @returns {string} */ get name(){ return this.constructor.name; } /** * Submit request * @param {string} method * @param {string} url * @param {object} data * @return Promise * @throws Error Error when not implemented * TODO Create not-implemented error */ request(method, url, data){ throw new Error(&quot;request() not implemented by &quot;+this.name); } /** * Submit a GET request * @param {string} url * @param {object} data * @return Promise * @throws Error Error when not implemented * TODO Create not-implemented error */ get(url, data){ throw new Error(&quot;GET not implemented by &quot;+this.name); } /** * Submit a POST request * @param {string} url * @param {object} data * @return Promise * @throws Error Error when not implemented * TODO Create not-implemented error */ post(url, data){ throw new Error(&quot;POST not implemented by &quot;+this.name); } /** * Submit a PUT request * @param {string} url * @param {object} data * @return Promise * @throws Error Error when not implemented * TODO Create not-implemented error */ put(url, data){ throw new Error(&quot;PUT not implemented by &quot;+this.name); } /** * Submit a DELETE request * @param {string} url * @param {object} data * @return Promise * @throws Error Error when not implemented * TODO Create not-implemented error */ del(url, data){ throw new Error(&quot;DEL not implemented by &quot;+this.name); } /** * Turn an object into a query string * @param {string} url * @param {object} obj * @param {boolean} [keepExisting=true] When true, any keys in `obj` that are in the `url`'s query string will be ignored * @returns {string} */ addToQueryString(url, obj, keepExisting=true){ // Validation if (!url){ throw new ReferenceError('URL not passed to addToQueryString()'); } if (typeof url !== 'string'){ throw new TypeError('URL passed to addToQueryString() is not a string ('+typeof url+').'); } if (typeof obj !== 'object'){ throw new TypeError('obj passed to addToQueryString() is not an object ('+typeof url+').'); } var resultParts = []; if (obj !== null) { // Remove URL's query string and add to obj var urlParts = url.split('?', 2); if (urlParts.length &gt; 1) { url = urlParts[0]; // Remove query string from URL // For each part of the query string... var queryStringArr = urlParts[1].split('&amp;'); var queryStringLength = queryStringArr.length; for (var i = 0; i &lt; queryStringLength; i++) { var queryStringItem = queryStringArr[i].split('=', 2); var queryStringKey = queryStringItem[0]; // If this should override obj, or it doesn't exist on obj, then add it if (keepExisting || !obj.hasOwnProperty(queryStringKey)) { obj[queryStringKey] = queryStringItem[1]; } } } // Convert obj into uri component array for (var objKey in obj) { if (obj.hasOwnProperty(objKey)) { resultParts.push(objKey + '=' + encodeURIComponent(obj[objKey])); } } } // Return var result = url; if (resultParts.length){ result += '?'+resultParts.join('&amp;').replace(/%20/g, '+'); } return result; } } export default AbstractRequestAdapter; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"models_activity_ActivityModel.js.html":{"id":"models_activity_ActivityModel.js.html","title":"Source: models/activity/ActivityModel.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: models/activity/ActivityModel.js import UserModel from './../user/UserModel'; import CommentModel from './comment/CommentModel'; import ActivityPostData from './ActivityPostData'; import ActivityVideoData from './ActivityVideoData'; /** * A model representing a Player.me Activity. */ class ActivityModel { /** * Create a new Activity model. * @param {Object} [obj] A player response object to initialise this model with. */ constructor(obj=null) { var toDate = (str) =&gt; { if (!str) return null; return new Date(str); }; this._id = obj &amp;&amp; obj.id || 0; this._resourceId = obj &amp;&amp; obj.resource_id || 0; this._type = obj &amp;&amp; obj.type || ''; this._user = obj &amp;&amp; new UserModel(obj.user) || null; this._source = obj &amp;&amp; obj.source || ''; this._sourceUrl = obj &amp;&amp; obj.sourceUrl || ''; this._url = obj &amp;&amp; obj.url || ''; this._fullUrl = obj &amp;&amp; obj.full_url || ''; this._publishedAt = obj &amp;&amp; toDate(obj.published_at) || null; this._createdAt = obj &amp;&amp; toDate(obj.created_at) || null; this._updatedAt = obj &amp;&amp; toDate(obj.updated_at) || null; this._editedAt = obj &amp;&amp; toDate(obj.edited_at) || null; this._isSubscribed = obj &amp;&amp; obj.isSubscribed || false; this._showEdit = obj &amp;&amp; obj.showEdit || false; this._showDelete = obj &amp;&amp; obj.showDelete || false; this._userIsHidden = obj &amp;&amp; obj.userIsHidden || false; this._userIsBlocked = obj &amp;&amp; obj.userIsBlocked || false; this._userIsFollowed = obj &amp;&amp; obj.userIsFollowed || false; this._isOwnActivity = obj &amp;&amp; obj.isOwnActivity || false; this._hasPinned = obj &amp;&amp; obj.hasPinned || false; this._pinsCount = obj &amp;&amp; obj.pinsCount || 0; this._hasShared = obj &amp;&amp; obj.hasShared || false; this._shareCount = obj &amp;&amp; obj.shareCount || 0; this._commentsCount = obj &amp;&amp; obj.commentsCount || 0; this._fullUrl = obj &amp;&amp; obj.fullUrl || ''; this._hasLiked = obj &amp;&amp; obj.hasLiked || false; this._likesCount = obj &amp;&amp; obj.likesCount || 0; this._comments = []; if (obj &amp;&amp; obj.comments){ this._comments = obj.comments.map( (comment) =&gt; new CommentModel(comment) ); } this._postData = null; this._videoData = null; if (obj &amp;&amp; obj.data){ if (this.isPost()){ this._postData = new ActivityPostData(obj.data); } if (this.isVideo()){ this._videoData = new ActivityVideoData(obj.data); } } } toString() { var msg = '[ActivityModel'; if (this._id) msg += ' #'+this._id; return msg +']'; } /** * The activity's ID number. * @readonly * @member {number} ActivityModel#id * @returns {number} */ get id(){ return this._id; } /** * TODO What is ActivityModel resourceId? * @readonly * @member {number} ActivityModel#resourceId * @returns {number} */ get resourceId(){ return this._resourceId; } /** * The type of activity (i.e. &quot;Video&quot; or &quot;Post&quot;). * @readonly * @member {string} ActivityModel#type * @returns {string} */ get type(){ return this._type; } /** * The user that posted this Activity. * @readonly * @member {UserModel} ActivityModel#user * @returns {UserModel} */ get user(){ return this._user; } /** * Where the Activity came from (i.e. &quot;youtube&quot;, &quot;twitch&quot; or &quot;player&quot;). * @readonly * @member {string} ActivityModel#source * @returns {string} */ get source(){ return this._source; } /** * The URL where this activity originated. * @readonly * @member {string} ActivityModel#sourceUrl * @returns {string} */ get sourceUrl(){ return this._sourceUrl; } /** * The partial URL where this activity is located on player. * @readonly * @member {string} ActivityModel#url * @returns {string} */ get url(){ return this._url; } /** * The full URL where this activity is located on player. * @readonly * @member {string} ActivityModel#fullUrl * @returns {string} */ get fullUrl(){ return this._fullUrl; } /** * The date this activity was published. * @readonly * @member {Date} ActivityModel#publishedAt * @returns {Date} */ get publishedAt(){ return this._publishedAt; } /** * The date this activity row was created. * @readonly * @member {Date} ActivityModel#createdAt * @returns {Date} */ get createdAt(){ return this._createdAt; } /** * The date this activity row was updated. * @readonly * @member {Date} ActivityModel#updatedAt * @returns {Date} */ get updatedAt(){ return this._updatedAt; } /** * The date this activity was edited, or null if never. * @readonly * @member {Date|null} ActivityModel#editedAt * @returns {Date|null} */ get editedAt(){ return this._editedAt; } /** * If the current user has subscribed to this activity. * @readonly * @member {boolean} ActivityModel#isSubscribed * @returns {boolean} */ get isSubscribed(){ return this._isSubscribed; } /** * If the user can edit this activity. * @readonly * @member {boolean} ActivityModel#showEdit * @returns {boolean} */ get showEdit(){ return this._showEdit; } /** * If the user can delete this activity. * @readonly * @member {boolean} ActivityModel#showDelete * @returns {boolean} */ get showDelete(){ return this._showDelete; } /** * If the user has hidden the author. * @readonly * @member {boolean} ActivityModel#userIsHidden * @returns {boolean} */ get userIsHidden(){ return this._userIsHidden; } /** * If the user has blocked the author. * @readonly * @member {boolean} ActivityModel#userIsBlocked * @returns {boolean} */ get userIsBlocked(){ return this._userIsBlocked; } /** * If the user is following the author. * @readonly * @member {boolean} ActivityModel#userIsFollowed * @returns {boolean} */ get userIsFollowed(){ return this._userIsFollowed; } /** * If the user is the author. * @readonly * @member {boolean} ActivityModel#isOwnActivity * @returns {boolean} */ get isOwnActivity(){ return this._isOwnActivity; } /** * If the user has liked this activity. * @readonly * @member {boolean} ActivityModel#hasLiked * @returns {boolean} */ get hasLiked(){ return this._hasLiked; } /** * The number of likes this activity has received. * @readonly * @member {number} ActivityModel#likesCount * @returns {number} */ get likesCount(){ return this._likesCount; } /** * If the user has pinned this activity. * @readonly * @member {boolean} ActivityModel#hasPinned * @returns {boolean} */ get hasPinned(){ return this._hasPinned; } /** * The number of pins this activity has received. * @readonly * @member {number} ActivityModel#pinsCount * @returns {number} */ get pinsCount(){ return this._pinsCount; } /** * If the user has shared this activity. * @readonly * @member {boolean} ActivityModel#hasShared * @returns {boolean} */ get hasShared(){ return this._hasShared; } /** * The number of shares this activity has received. * @readonly * @member {number} ActivityModel#shareCount * @returns {number} */ get shareCount(){ return this._shareCount; } /** * The total number of comments on this activity. * @readonly * @member {number} ActivityModel#commentsCount * @returns {number} */ get commentsCount(){ return this._commentsCount; } /** * An array of comments the client has loaded. * @readonly * @member {CommentModel[]} ActivityModel#comments * @returns {CommentModel[]} */ get comments(){ return this._comments; } /** * Data about the post, if this Activity is the right type. * @readonly * @member {ActivityPostData|null} ActivityModel#post * @returns {ActivityPostData|null} */ get post(){ return this._postData; } /** * Data about the video, if this Activity is the right type. * @readonly * @member {ActivityVideoData|null} ActivityModel#video * @returns {ActivityVideoData|null} */ get video(){ return this._videoData; } ////////////// // TYPE // ////////////// /** * True if this Activity's type is a Video. * @returns {boolean} */ isVideo(){ return this._type == &quot;video&quot;; } /** * True if this Activity's type is a Post. * @returns {boolean} */ isPost(){ return this._type == &quot;post&quot;; } ////////////// // SOURCE // ////////////// /** * True if this Activity's source is YouTube. * @returns {boolean} */ isFromYoutube(){ return this.source == &quot;youtube&quot;; } /** * True if this Activity's source is Twitch. * @returns {boolean} */ isFromTwitch(){ return this.source == &quot;twitch&quot;; } /** * True if this Activity's source is Player.me. * @returns {boolean} */ isFromPlayer(){ return this.source == &quot;player&quot;; } ////////////// // COMMENTS // ////////////// /** * If the client has loaded all this activity's comments. * @readonly * @returns {boolean} */ hasAllComments(){ return this._comments.length &gt;= this._commentsCount; } /** * Get the comment's index by its ID. * @param commentId * @returns {number} * @private */ _getCommentIndex(commentId){ for (var i=0; i &lt; this.comments.length; i++){ if (this.comments[i].id == commentId) return i; } return -1; } /** * Add a comment to this activity. * @param {CommentModel} comment */ addComment(comment){ if (this.id != comment.activityId) { throw &quot;This comment doesn't belong to this activity&quot;; } this.comments.push(comment); this._commentsCount++; } /** * Override this activity's copy of a comment. * @param {CommentModel} comment * @return {boolean} If there was an original to replace. */ updateComment(comment){ if (!comment || !comment.id) { throw &quot;Invalid comment to update on Activity &quot;+this._id; } var index = this._getCommentIndex(comment.id); if (index &lt; 0) return false; this.comments[index] = comment; return true; } /** * Remove the comment. * @param {number} commentId * @returns {boolean} If there was a comment to remove. */ removeComment(commentId){ var index = this._getCommentIndex(commentId); if (index &lt; 0) return false; this.comments.splice(index, 1); return true; } /** * Add comments to the start of the list, such as earlier comments. * @param {CommentModel[]} comments */ addCommentsToStart(comments){ if (!Array.isArray(comments)) { throw &quot;Earlier comments to add to Activity &quot;+this._id+&quot; wasn't an array&quot;; } this._comments = this._comments ? comments.concat(this._comments) : comments; } } export default ActivityModel; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"models_activity_ActivityPostData.js.html":{"id":"models_activity_ActivityPostData.js.html","title":"Source: models/activity/ActivityPostData.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: models/activity/ActivityPostData.js import GameMetadataModel from './../game/GameMetadataModel'; /** * The main contents of an ActivityModel of type &quot;post&quot;. */ class ActivityPostData { /** * @param {object} [obj] Part of a player response object to initialise this instance with. */ constructor(obj=null) { var game = obj &amp;&amp; obj.game || false; this._post = obj &amp;&amp; obj.post || ''; this._postRaw = obj &amp;&amp; obj.post_raw || ''; this._metas = obj &amp;&amp; obj.metas.map((meta) =&gt; new ActivityPostMetaData(meta)) || []; this._game = game &amp;&amp; new GameMetadataModel(obj.game) || null; this._gameCheckInType = game &amp;&amp; game.check_in_type || null; } /** * The post's formatted text. * @readonly * @member {string} ActivityPostData#post * @returns {string} */ get post(){ return this._post; } /** * The post's un-formatted text. * @readonly * @member {string} ActivityPostData#postRaw * @returns {string} */ get postRaw(){ return this._postRaw; } /** * The post's related content. * @readonly * @member {ActivityPostMetaData[]} ActivityPostData#meta * @returns {ActivityPostMetaData[]} */ get metas(){ return this._metas; } /** * The game that has been checked in, if any. * @readonly * @member {GameMetadataModel|null} ActivityPostData#game * @returns {GameMetadataModel|null} */ get game(){ return this._game; } /** * The type of check-in for the game, if any (e.g. &quot;playing&quot;). * TODO The API can apparently handle other types, but can the client specify them? * @readonly * @member {string|null} ActivityPostData#gameCheckInType * @returns {string|null} */ get gameCheckInType(){ return this._gameCheckInType; } /** * If the post says the author is playing a game. * @returns {boolean} */ isPlayingGame(){ return this._gameCheckInType == &quot;playing&quot;; } } // End of ActivityPostData /** * Metadata associated with a Post. */ class ActivityPostMetaData { /** * @param {object} [obj] Part of a player response object to initialise this instance with. */ constructor(obj=null){ this._content = obj &amp;&amp; obj.content || ''; this._title = obj &amp;&amp; obj.title || null; this._description = obj &amp;&amp; obj.description || null; this._provider = obj &amp;&amp; obj.provider || ''; this._isInternal = obj &amp;&amp; obj.isInternal || false; this._images = obj &amp;&amp; obj.images || []; this._url = obj &amp;&amp; obj.url || ''; this._thumbnail = obj &amp;&amp; obj.thumbnail || null; } /** * The meta's content type (i.e. &quot;Photo&quot;). * @readonly * @member {string} ActivityPostMetaData#content * @returns {string} */ get content(){ return this._content; } /** * The title of the metadata, if applicable. * @readonly * @member {string|null} ActivityPostMetaData#title * @returns {string|null} */ get title(){ return this._title; } /** * The description for the metadata, if applicable. * @readonly * @member {string|null} ActivityPostMetaData#description * @returns {string|null} */ get description(){ return this._description; } /** * The provider for the metadata (e.g. &quot;Player&quot;). * @readonly * @member {string} ActivityPostMetaData#provider * @returns {string} */ get provider(){ return this._provider; } /** * TODO What is ActivityPostMetaData isInternal? * @readonly * @member {boolean} ActivityPostMetaData#isInternal * @returns {boolean} */ get isInternal(){ return this._isInternal; } /** * A list of image URLs. * @readonly * @member {string[]} ActivityPostMetaData#images * @returns {string[]} */ get images(){ return this._images; } /** * The link to whatever's represented by the metadata (e.g. an image) * @readonly * @member {string} ActivityPostMetaData#url * @returns {string} */ get url(){ return this._url; } /** * URL of the metadata's thumbnail. * @readonly * @member {string|null} ActivityPostMetaData#thumbnail * @returns {string|null} */ get thumbnail(){ return this._thumbnail; } } // End of ActivityPostMetaData export { ActivityPostData as default, ActivityPostMetaData } × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"models_activity_ActivityVideoData.js.html":{"id":"models_activity_ActivityVideoData.js.html","title":"Source: models/activity/ActivityVideoData.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: models/activity/ActivityVideoData.js /** * The main contents of an ActivityModel of type &quot;video&quot;. */ class ActivityVideoData { /** * @param {object} [obj] Part of a player response object to initialise this instance with. */ constructor(obj=null) { this._title = obj &amp;&amp; obj.title || ''; this._description = obj &amp;&amp; obj.description || ''; this._url = obj &amp;&amp; obj.url || ''; this._thumbnail = obj &amp;&amp; obj.thumbnail || ''; } /** * The video's title. * @readonly * @member {string} ActivityVideoData#title * @returns {string} */ get title(){ return this._title; } /** * The video's description. * @readonly * @member {string} ActivityVideoData#description * @returns {string} */ get description(){ return this._description; } /** * The URL of the video. * @readonly * @member {string} ActivityVideoData#url * @returns {string} */ get url(){ return this._url; } /** * The video's thumbnail. * @readonly * @member {string} ActivityVideoData#thumbnail * @returns {string} */ get thumbnail(){ return this._thumbnail; } } export default ActivityVideoData; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_request_APIService.js.html":{"id":"api_request_APIService.js.html","title":"Source: api/request/APIService.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/request/APIService.js import AbstractRequestAdapter from './adapter/AbstractRequestAdapter'; /** * A singleton wrapper for Request adapters */ class APIService extends AbstractRequestAdapter{ // // Constructor // constructor() { super(); /** * The URL that gets prepended to partial request URLs * @member {string} * @private */ this._baseUrl = ''; /** * The adapter used to make requests * @member {object} * @private */ this._adapter = null; // Set defaults this.baseUrl = &quot;https://player.me&quot;; } // // Request Methods // // TODO Have success &amp; failure classes _request(method, url, data){ var requestBodyRequired = false; switch(method){ case 'get': requestBodyRequired = false; break; case 'post': requestBodyRequired = true; break; case 'put': requestBodyRequired = true; break; case 'del': requestBodyRequired = false; break; default: throw new Error(&quot;Unhandled method [&quot;+method+&quot;] passed to APIService._request().&quot;); } validateURL(method, url); validateData(method, data, requestBodyRequired); var adapter = this.getAdapter(true); url = this.prependBaseUrl(url); return adapter[method](url, data); } get(url, data){ return this._request('get', url, data); } post(url, data){ return this._request('post', url, data); } put(url, data){ return this._request('put', url, data); } del(url, data){ return this._request('del', url, data); } // // Base URL methods // /** * @param {string} str */ set baseUrl(str){ if (typeof str !== 'string'){ throw new TypeError(&quot;baseUrl passed to APIService is not a string&quot;); } if (str.length == 0){ throw new TypeError(&quot;baseUrl passed to APIService is empty&quot;); } // Must have '://' and at least one character before it if (str.indexOf('://') &lt;= 0){ throw new TypeError(&quot;baseUrl is missing protocol&quot;); } this._baseUrl = str; } /** * @returns {string} */ get baseUrl(){ return this._baseUrl; } /** * Add the baseUrl to the start of the passed address * @param {string} url * @returns {string} */ prependBaseUrl(url){ // Skip if passed url has a protocol if (url.indexOf('://') == -1){ var baseUrl = this._baseUrl; // Remove slash at end if (baseUrl.charAt(baseUrl.length-1) === '/'){ baseUrl = baseUrl.substring(0, baseUrl.length-1); } // Remove slash at start if (url.charAt(0) === '/'){ url = url.substring(1); } // Add base to url url = baseUrl + '/' + url; } return url; } // // Adapter Methods // /** * Get the current adapter * @param {boolean} [validate=false] Validate the adapter before returning it * @returns {object} The adapter * @throws {TypeError} If adapter is invalid * @throws {ReferenceError} If no adapter is set */ getAdapter(validate=false){ if (!this._adapter) { throw new ReferenceError(&quot;APIService error: No adapter set&quot;); } if (validate){ this.validateAdapter(this._adapter); } return this._adapter; } /** * Set the adapter * @param {AbstractRequestAdapter} adapter Adapter instance or class * @throws {TypeError} If adapter is invalid */ setAdapter(adapter){ // Turn class into an instance if (typeof adapter === 'function' &amp;&amp; adapter.constructor){ adapter = new adapter(); } this.validateAdapter(adapter); this._adapter = adapter; } /** * Throws an error if the adapter is invalid * @param {object} adapter The adapter to validate * @throws {TypeError} */ validateAdapter(adapter){ // Assert adapter is an object if (typeof adapter !== 'object') { throw new TypeError('Invalid APIRequest adapter: Not an object.'); } // Assert adapter inherits from AbstractRequestAdapter var adapterClass = adapter.constructor; while (adapterClass){ if (adapterClass === AbstractRequestAdapter) return; adapterClass = Object.getPrototypeOf(adapterClass); } throw new TypeError(&quot;Invalid APIRequest adapter: Doesn't inherit from AbstractRequestAdapter.&quot;); } /// End of APIService } // // Inaccessible Validation Methods // /** * Validate that the URL is valid * @param {string} method Name of the method this is being called in * @param {string} url The request URL * @throws {ReferenceError} */ function validateURL(method, url){ var msg; if (!url){ msg = &quot;No URL passed to APIService:&quot;+method+&quot;.&quot;; console.error(msg); throw new ReferenceError(msg); } if (typeof url != 'string'){ msg = &quot;Invalid URL passed to APIService:&quot;+method+&quot;. Was [&quot;+typeof url+&quot;].&quot;; console.error(msg); throw new ReferenceError(msg); } } /** * Validate that the data object is valid * @param {string} method Name of the method this is being called in * @param {data} data The data to be used in the request * @param {boolean} required If the request body should be truthy * @throws {ReferenceError} */ function validateData(method, data, required){ var msg; if (!required &amp;&amp; !data){ return; } if (typeof data != 'object'){ msg = &quot;Invalid data passed to APIService:&quot;+method+&quot;. Was [&quot;+typeof data+&quot;].&quot;; console.error(msg); throw new ReferenceError(msg); } } // Export a singleton instance export default new APIService; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_auth_AuthService.js.html":{"id":"api_auth_AuthService.js.html","title":"Source: api/auth/AuthService.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/auth/AuthService.js import APIService from '../request/APIService'; import LoginResponse from './LoginResponse'; /** * */ class AuthService { /** * This method of login is the regular one, also used in the official front-end app. * This will return a cookie named playerme_session, * make sure you keep that cookie and send it on consequent requests. * @param {string} login The login (username OR email) * @param {string} password The password * @param {boolean} [remember=false] Remember me * @returns {Promise} */ login(login, password, remember=false){ // Validate login if (!login){ throw new ReferenceError(&quot;No user login passed to AuthService:login().&quot;); } if (typeof login !== 'string'){ throw new TypeError(&quot;Login passed to UsersRepository:get() isn't a string. Was [&quot;+(typeof login)+&quot;].&quot;); } // Validate password if (!password){ throw new ReferenceError(&quot;No password passed to AuthService:login().&quot;); } if (typeof password !== 'string'){ throw new TypeError(&quot;Password passed to UsersRepository:get() isn't a string. Was [&quot;+(typeof password)+&quot;].&quot;); } return new Promise((resolve, reject)=&gt;{ try { var promise = APIService.post('api/v1/auth/login', { login: login, password: password, remember: remember }); }catch(e){ reject(e); return; } promise.then((rawResponse)=&gt;{ resolve( new LoginResponse(rawResponse) ); }); }); } } // Return instance, making this a singleton export default new AuthService(); × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_request_response_CollectionResponse.js.html":{"id":"api_request_response_CollectionResponse.js.html","title":"Source: api/request/response/CollectionResponse.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/request/response/CollectionResponse.js import AbstractResponse from './AbstractResponse'; import PagerData from './PagerData'; /** * This is an abstract wrapper around a RawResponse for a collection of entities. * Sub-classes should be tailored to specific APIs. */ class CollectionResponse extends AbstractResponse { /** * @param {function} modelClass * @param {RawResponse} rawResponse * @abstract */ constructor(modelClass, rawResponse) { super(modelClass, rawResponse); this._assertNotInstanceOfAbstract(CollectionResponse); /** * Array of results, instantiated with their model class */ this._results = rawResponse.results.map(function(result){ return new modelClass(result); }); /** * The pagination data for the response * @member {PagerData} _pager * @private */ this._pager = raw.body &amp;&amp; raw.body.pager ? new PagerData(raw.body.pager) : null; } /** * The results from the API * @returns {Object[]} */ get results(){ throw new Error('Accessor &quot;results&quot; not implemented by '+this.className); } /** * The pagination data for the response * @returns {PagerData} */ get pager(){ return this._pager; } } export default CollectionResponse; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"models_activity_comment_CommentMeta.js.html":{"id":"models_activity_comment_CommentMeta.js.html","title":"Source: models/activity/comment/CommentMeta.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: models/activity/comment/CommentMeta.js /** * A class representing a Player.me Comment's assets. */ class CommentMeta { /** * Create a new Comment Meta instance. * @param {Object} [obj] A player response object to initialise this object with. */ constructor(obj=null) { this._images = obj &amp;&amp; obj.images || []; this._url = obj &amp;&amp; obj.url || ''; this._title = obj &amp;&amp; obj.title || ''; this._description = obj &amp;&amp; obj.description || ''; this._provider = obj &amp;&amp; obj.provider || ''; this._content = obj &amp;&amp; obj.content || ''; this._isInternal = obj &amp;&amp; obj.isInternal || false; this._thumbnail = obj &amp;&amp; obj.thumbnail || ''; } /** * An array of URLs to images. * @readonly * @member {string[]} CommentMeta#images * @returns {string[]} */ get images(){ return this._images; } /** * Absolute path to this asset. * @readonly * @member {string} CommentMeta#url * @returns {string} */ get url() { return this._url; } /** * Title of this asset. * @readonly * @member {string} CommentMeta#title * @returns {string} */ get title() { return this._title; } /** * Description for this asset. * @readonly * @member {string} CommentMeta#description * @returns {string} */ get description() { return this._description; } /** * The provider that hosts this asset. * @readonly * @member {string} CommentMeta#provider * @returns {string} */ get provider() { return this._provider; } /** * The type of asset. * @readonly * @member {string} CommentMeta#content * @returns {string} */ get content() { return this._content; } /** * TODO What is CommentMetaModel isInternal? * @readonly * @member {boolean} CommentMeta#isInternal * @returns {boolean} */ get isInternal() { return this._isInternal; } /** * The URL of a thumbnail for the asset. * @readonly * @member {string} CommentMeta#thumbnail * @returns {string} */ get thumbnail() { return this._thumbnail; } /** * Whether this asset is a photo. * @returns {boolean} */ isPhoto(){ return this._content == 'photo'; } /** * Whether this asset is a video. * @returns {boolean} */ isVideo(){ return this._content == 'video'; } } export default CommentMeta; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"models_activity_comment_CommentModel.js.html":{"id":"models_activity_comment_CommentModel.js.html","title":"Source: models/activity/comment/CommentModel.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: models/activity/comment/CommentModel.js import CommentMeta from './CommentMeta'; import UserModel from './../../user/UserModel'; /** * A model representing a Player.me Comment. */ class CommentModel { /** * Create a new Comment model. * @param {Object} [obj] A player response object to initialise this model with. */ constructor(obj=null) { var toDate = (str) =&gt; { if (!str) return null; return new Date(str); }; var data = obj &amp;&amp; obj.data || null; var metas = data &amp;&amp; data.metas || null; this._id = obj &amp;&amp; obj.id || 0; this._userId = obj &amp;&amp; obj.user_id || 0; this._activityUserId = obj &amp;&amp; obj.activity_user_id || 0; this._activityId = obj &amp;&amp; obj.activity_id || 0; this._post = data &amp;&amp; data.post || ''; this._postRaw = data &amp;&amp; data.post_raw || ''; this._metas = metas &amp;&amp; metas.map((meta)=&gt;new CommentMeta(meta)) || []; this._createdAt = obj &amp;&amp; toDate(obj.created_at) || null; this._updatedAt = obj &amp;&amp; toDate(obj.updated_at) || null; this._editedAt = obj &amp;&amp; toDate(obj.edited_at) || null; this._deletedAt = obj &amp;&amp; toDate(obj.deleted_at) || null; this._user = obj &amp;&amp; new UserModel(obj.user) || null; this._userIsBlocked = obj &amp;&amp; obj.userIsBlocked || false; this._hasLiked = obj &amp;&amp; obj.hasLiked || false; this._url = obj &amp;&amp; obj.url || ''; this._showDelete = obj &amp;&amp; obj.showDelete || false; this._showEdit = obj &amp;&amp; obj.showEdit || false; this._isOwnComment = obj &amp;&amp; obj.isOwnComment || false; this._likesCount = obj &amp;&amp; obj.likesCount || 0; } toString() { var msg = '[ActivityModel'; if (this._id) msg += ' #'+this._id; return msg +']'; } /** * The comment's ID number. * @readonly * @member {number} CommentModel#id * @returns {number} */ get id(){ return this._id; } /** * The ID of the user that posted the comment. * @readonly * @member {number} CommentModel#userId * @returns {number} */ get userId(){ return this._userId; } /** * The ID of the original poster. * @readonly * @member {number} CommentModel#activityUserId * @returns {number} */ get activityUserId(){ return this._activityUserId; } /** * The ID of the activity this comment is on. * @readonly * @member {number} CommentModel#activityId * @returns {number} */ get activityId(){ return this._activityId; } /** * The display text for the comment. * @readonly * @member {string} CommentModel#post * @returns {string} */ get post(){ return this._post; } /** * The entered text for the comment. * @readonly * @member {string} CommentModel#postRaw * @returns {string} */ get postRaw(){ return this._postRaw; } /** * Metadata associated with this comment. * @readonly * @member {CommentMeta[]} CommentModel#metas * @returns {CommentMeta[]} */ get metas(){ return this._metas; } /** * The date and time the comment was created on. * @readonly * @member {Date} CommentModel#createdAt * @returns {Date} */ get createdAt(){ return this._createdAt; } /** * The date and time the comment was last updated on. * @readonly * @member {Date} CommentModel#updatedAt * @returns {Date} */ get updatedAt(){ return this._updatedAt; } /** * The date and time the comment was last edited by the user on (or null). * @readonly * @member {Date|null} CommentModel#editedAt * @returns {Date|null} */ get editedAt(){ return this._editedAt; } /** * The date and time the comment was soft deleted on (or null). * @readonly * @member {Date|null} CommentModel#deletedAt * @returns {Date|null} */ get deletedAt(){ return this._deletedAt; } /** * If the current user has blocked the user that wrote this comment. * @readonly * @member {boolean} CommentModel#userIsBlocked * @returns {boolean} */ get userIsBlocked(){ return this._userIsBlocked; } /** * The user that posted the comment. * @readonly * @member {UserModel} CommentModel#user * @returns {UserModel} */ get user(){ return this._user; } /** * Whether the logged in user has liked this comment. * @readonly * @member {boolean} CommentModel#hasLiked * @returns {boolean} */ get hasLiked(){ return this._hasLiked; } /** * The full URL to this post on the main player.me site. * @readonly * @member {string} CommentModel#url * @returns {string} */ get url(){ return this._url; } /** * Whether the logged in user is able to delete this comment. * @readonly * @member {boolean} CommentModel#showDelete * @returns {boolean} */ get showDelete(){ return this._showDelete; } /** * Whether the logged in user is able to edit this comment. * @readonly * @member {boolean} CommentModel#showEdit * @returns {boolean} */ get showEdit(){ return this._showEdit; } /** * Whether this comment belongs to the logged in user. * @readonly * @member {boolean} CommentModel#isOwnComment * @returns {boolean} */ get isOwnComment(){ return this._isOwnComment; } /** * The number of likes this comment has. * @readonly * @member {number} CommentModel#likesCount * @returns {number} */ get likesCount(){ return this._likesCount; } /** * Like the comment and update likesCount. * @param bool */ like(bool=true){ if (bool == this._hasLiked) return; this._hasLiked = bool; this._likesCount += bool ? 1 : -1; // Update count } } export default CommentModel; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_request_response_EntityResponse.js.html":{"id":"api_request_response_EntityResponse.js.html","title":"Source: api/request/response/EntityResponse.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/request/response/EntityResponse.js import AbstractResponse from './AbstractResponse'; /** * This is an abstract wrapper around a RawResponse for an entity. * Sub-classes should be tailored to specific APIs. */ class EntityResponse extends AbstractResponse { /** * @param {function} modelClass * @param {RawResponse} rawResponse * @abstract */ constructor(modelClass, rawResponse) { super(modelClass, rawResponse); this._assertNotInstanceOfAbstract(EntityResponse); /** * The result object, instantiated with it's model class */ this._result = new modelClass(rawResponse.results); } /** * The results from the API * @returns {Object} */ get result(){ throw new Error('Accessor &quot;result&quot; not implemented by '+this.className); } } export default EntityResponse; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"realtime_api_feed_FeedRealTime.js.html":{"id":"realtime_api_feed_FeedRealTime.js.html","title":"Source: realtime/api/feed/FeedRealTime.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: realtime/api/feed/FeedRealTime.js import AbstractRealTimeAPI from '../AbstractRealTimeAPI'; import RealTimeResponse from '../RealTimeResponse'; import ActivityModel from '../../../models/activity/ActivityModel'; import CommentModel from '../../../models/activity/comment/CommentModel'; /** * @class Description of FeedRealTime */ class FeedRealTime extends AbstractRealTimeAPI { /** @inheritdoc */ constructor(RealTimeService) { super(RealTimeService); // Add listeners this.service.on('feed-new', (data)=&gt;{ var args = [ new RealTimeResponse(data), new ActivityModel(data.activity) ]; this._routeResponse.apply(this, args); }); this.service.on('feed', (data)=&gt;{ var args = [ new RealTimeResponse(data), new ActivityModel(data.activity) ]; if (data.comment) { args.push(new CommentModel(data.comment)); } this._routeResponse.apply(this, args); }); } // &lt;editor-fold desc=&quot;Events&quot;&gt; /** * Listen out for activities added to the feed * Can be triggered once you subscribeToFeed(). * @param {function} callback */ onActivityAdded(callback){ this._mapResponse(&quot;feed-new&quot;, &quot;activity.add&quot;, callback); } /** * Listen out for an activity being edited. * Can be triggered once you subscribeToActivity(). * @param {function} callback */ onActivityEdited(callback){ this._mapResponse(&quot;feed&quot;, &quot;activity.edit&quot;, callback); } /** * Listen out for an activity being deleted. * Can be triggered once you subscribeToActivity(). * @param {function} callback */ onActivityDeleted(callback){ this._mapResponse(&quot;feed&quot;, &quot;activity.delete&quot;, callback); } /** * Listen out for a comment being edited to an activity. * Can be triggered once you subscribeToActivity(). * @param {function} callback */ onCommentAdded(callback){ this._mapResponse(&quot;feed&quot;, &quot;comment.add&quot;, callback); } /** * Listen out for an activity's comment being edited. * Can be triggered once you subscribeToActivity(). * @param {function} callback */ onCommentEdited(callback){ this._mapResponse(&quot;feed&quot;, &quot;comment.edit&quot;, callback); } /** * Listen out for an activity's comment being deleted. * Can be triggered once you subscribeToActivity(). * @param {function} callback */ onCommentDeleted(callback){ this._mapResponse(&quot;feed&quot;, &quot;comment.delete&quot;, callback); } // &lt;/editor-fold&gt; Events // &lt;editor-fold desc=&quot;Subscribe&quot;&gt; /** * Subscribe to tabs in the feed. * @param {string[]} tabs */ subscribeToFeed(tabs){ if (!tabs) tabs = ['following', 'discover']; var params = { channel:'feed-new', key:tabs }; this.service.post('/rooms', params); } /** * Subscribe to a specific activity * @param {int} activityId */ subscribeToActivity(activityId){ var functionName = this.constructor.name+&quot;.subscribeToActivity()&quot;; // Check activityId if (!activityId) { throw new Error(&quot;No activityId passed to &quot;+functionName+&quot;.&quot;); } if (typeof activityId !== 'number'){ throw new TypeError( &quot;activityId passed to &quot;+functionName+&quot; wasn't a number. [&quot;+typeof activityId+&quot;]&quot; ); } if (activityId &lt;= 0){ throw new RangeError( &quot;activityId passed to &quot;+functionName+&quot; wasn't at least 1. [&quot;+activityId+&quot;]&quot; ); } // Execute var params = { channel:'feed', key:activityId }; this.service.post('/rooms', params); } /** * Subscribe to specific activities * @param {int[]} activityIds */ subscribeToActivities(activityIds){ var functionName = this.constructor.name+&quot;.subscribeToActivities()&quot;; // Check activityIds if (!activityIds) { throw new Error(&quot;No activityIds passed to &quot;+functionName+&quot;.&quot;); } if (!Array.isArray(activityIds)){ throw new TypeError( &quot;activityIds passed to &quot;+functionName+ &quot; wasn't an array. [&quot;+typeof activityIds+&quot;]&quot; ); } // Check each activityId for (let i in activityIds){ let activityId = activityIds[i]; if (typeof activityId !== 'number'){ throw new TypeError( &quot;activityId passed to &quot;+functionName+&quot; wasn't a number. [&quot;+typeof activityId+&quot; at index &quot;+i+&quot;]&quot; ); } if (activityId &lt;= 0){ throw new RangeError( &quot;activityId passed to &quot;+functionName+&quot; wasn't at least 1. [&quot;+activityId+&quot; at index &quot;+i+&quot;]&quot; ); } } var params = { channel:'feed', key:activityIds }; this.service.post('/rooms', params); } // &lt;/editor-fold&gt; Subscribe } export default FeedRealTime; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"models_game_GameExtendedModel.js.html":{"id":"models_game_GameExtendedModel.js.html","title":"Source: models/game/GameExtendedModel.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: models/game/GameExtendedModel.js import GameModel from /** * * @param {string} url * @returns {{protocol:string, host:string, path:string, query:string}} */ function parseUrl(url){ var response = {}; // Get protocol // 'http://google.com/a/b?c=d' =&gt; ['http', 'google.com/a/b?c=d'] var split = url.split('://', 2); if (split.length &lt; 2) { throw new Error(&quot;Invalid URL in XHR passed to XMLHttpRequestAdapter's getURLObjectFromXHR [&quot;+url+&quot;]&quot;); } response.protocol = split[0]; // Get host // 'google.com/a/b?c=d' =&gt; ['google.com', 'a/b?c=d'] split = split[1].split('/', 2); if (split.length &lt; 2) { throw new Error(&quot;Invalid URL in XHR passed to XMLHttpRequestAdapter's getURLObjectFromXHR [&quot;+url+&quot;]&quot;); } response.host = split[0]; // Get path // 'a/b?c=d' =&gt; ['a/b', 'c=d'] split = split[1].split('?', 2); response.path = split[0]; // Get query string response.query = split[1]; return response; } /** * Takes a XMLHttpRequest and returns the headers in key-value pairs. * @param {XMLHttpRequest} XHR * @returns {Object.&lt;string,string&gt;} */ function getHeadersFromXHR(XHR){ var result = {}; var headers = XHR.getAllResponseHeaders().split('\\u000d\\u000a'); for (var i=0; i &lt; headers.length; i++){ var split = headers[i].split(': ', 2); if (split.length == 2){ var key = split[0].toLowerCase(); result[key] = split[1]; } } return result; } /** * Returns the XHR's response in JSON form, or null if invalid * @param {XMLHttpRequest} XHR * @returns {Object|null} */ function getJSONFromXHR(XHR) { try { return JSON.parse(XHR.responseText); } catch (e) { return null; } } /** * * @param {XMLHttpRequest} XHR * @returns {RawResponse|null} */ function getRawResponse(XHR) { try { return new RawResponse( JSON.parse(XHR.responseText), XHR.status, XHR.statusText, getHeadersFromXHR(XHR) ); } catch (e) { return null; } } function getErrorResponse(XHR) { return new ErrorResponse( XHR.responseText, XHR.status, XHR.statusText, getHeadersFromXHR(XHR) ); } /** * Process requests using JSONP. * Browsers allow this method for cross-domain calls, but only GET requests. */ class XMLHttpRequestAdapter extends AbstractRequestAdapter { /** * Submit a request * @param {string} method * @param {string} url * @param {Object} [data] * @returns {Promise} */ request(method, url, data=null){ return new Promise((resolve, reject)=&gt;{ var XHR = new XMLHttpRequest(); var urlObject = parseUrl(url); XHR.addEventListener('load', function(){ var response = getRawResponse(XHR); var headers = getHeadersFromXHR(XHR); var setCookie = headers['set-cookie']; if (setCookie) { cookieJar[urlObject.host] = setCookie.map((current) =&gt; Cookie.parse(current)); } if (response) { resolve(response); } else { reject(getErrorResponse(XHR)); } }); XHR.addEventListener('error', function(event) { console.log('XMLHttpRequestAdapter error', event, XHR); reject(event); // TODO Handle }); XHR.addEventListener('timeout', function(event) { console.log('XMLHttpRequestAdapter timeout', event, XHR); reject(event); // TODO Handle }); // XHR.addEventListener('abort', function(event) { // console.log('XMLHttpRequestAdapter abort', event, XHR); // reject(event); // }); try { XHR.open(method, url); XHR.setRequestHeader(&quot;Content-Type&quot;, &quot;application/json&quot;); var sessionCookie = getSessionCookie(urlObject.host); if (sessionCookie){ XHR.setRequestHeader(&quot;Cookie&quot;, sessionCookie); } XHR.send(data ? JSON.stringify(data) : null); }catch(e){ console.log('XMLHttpRequestAdapter exception', e); reject(e); } }); } /** * Submit a GET request * @param {string} url * @param {Object} data * @returns {Promise} */ get(url, data){ return this.request('GET', this.addToQueryString(url, data)); } /** * Submit a POST request * @param {string} url * @param {Object} data * @returns {Promise} */ post(url, data){ return this.request('POST', url, data); } /** * Submit a PUT request * @param {string} url * @param {Object} data * @returns {Promise} */ put(url, data){ return this.request('PUT', url, data); } /** * Submit a DELETE request * @param {string} url * @param {Object} data * @returns {Promise} */ del(url, data){ return this.request('DELETE', url, data); } } // Return single instance, making it a singleton export default new XMLHttpRequestAdapter(); × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_request_adapter_JSONPRequestAdapter.js.html":{"id":"api_request_adapter_JSONPRequestAdapter.js.html","title":"Source: api/request/adapter/JSONPRequestAdapter.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/request/adapter/JSONPRequestAdapter.js import AbstractRequestAdapter from './AbstractRequestAdapter'; import RawResponse from '../response/RawResponse'; /** * Process requests using JSONP. * Browsers allow this method for cross-domain calls, but only GET requests. */ class JSONPRequestAdapter extends AbstractRequestAdapter{ constructor() { super(); /** * The next ID to use in a callback reference name * @member {int} * @private */ this._lastCallbackId = 0; /** * The object-chain up from window, where JSONP callbacks are stored. * @member {string} * @private */ this._callbackNamespace = &quot;playermeJSONP.callbacks&quot;; /** * The top object defined by CALLBACK_NAMESPACE, where JSONP callbacks are stored. * @member {object} * @private */ this._callbackContainer = this._setupCallbackContainer( this._callbackNamespace ); } /** * Sets up the object-chain where callbacks are stored. * @param {string} namespace A period-delimited list of child object names, starting from window * @returns {object} The topmost object in the chain. * @private */ _setupCallbackContainer(namespace){ // Split string into individual object names var namespaces = namespace.split(&quot;.&quot;); // Create the object chain of namespaces, starting at window var currentTarget = window; for (var i=0; i &lt; namespaces.length; i++){ currentTarget = this._createObjectOnParent(currentTarget, namespaces[i]); } // Return the top of the namespace return currentTarget; } /** * Create an object on the parent, with the given name * @param {object} parent * @param {string} objectName * @returns {object} * @private */ _createObjectOnParent(parent, objectName){ if (typeof parent[objectName] !== 'object'){ parent[objectName] = {}; } return parent[objectName]; } /** * Get the next available reference name of a callback * @returns {string} * @private */ _generateCallbackRef(){ var currentCallbackId = (this._lastCallbackId+1) % Number.MAX_SAFE_INTEGER; // Wrap around so ID doesn't get too high this._lastCallbackId = currentCallbackId; return 'jsonp_' + currentCallbackId; } get(url, data){ return new Promise((resolve, reject)=&gt;{ try { // Setup defaults if (!data || typeof data !== 'object') { data = {}; } // Get the reference for this callback var callbackRef = this._generateCallbackRef(); // Create a script element for JSONP var scriptElement = document.createElement('script'); var documentHead = document.getElementsByTagName(&quot;head&quot;)[0]; // Setup callback wrapper this._callbackContainer[callbackRef] = (payload) =&gt; { try { // Remove script and callback documentHead.removeChild(scriptElement); delete this._callbackContainer[callbackRef]; resolve( new RawResponse(payload) ); }catch(e){ reject(e); } }; // Add the full callback path to player.me's JSON callback parameter data.callback = this._callbackNamespace + '.' + callbackRef; // Attach the script tag for this JSONP request scriptElement.setAttribute(&quot;data-callback&quot;, callbackRef); scriptElement.setAttribute(&quot;src&quot;, this.addToQueryString(url, data)); documentHead.appendChild(scriptElement); }catch(e){ //TODO Tidy up if it gets here reject(e); } }); } post(){ throw new Error(&quot;POST method not available for JSONPRequestAdapter&quot;) } put(){ throw new Error(&quot;PUT method not available for JSONPRequestAdapter&quot;) } del(){ throw new Error(&quot;DELETE method not available for JSONPRequestAdapter&quot;) } } // Return single instance, making it a singleton export default new JSONPRequestAdapter(); × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_auth_LoginResponse.js.html":{"id":"api_auth_LoginResponse.js.html","title":"Source: api/auth/LoginResponse.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFromXHRgetJSONFromXHRgetRawResponseparseUrlvalidateDatavalidateURL Source: api/auth/LoginResponse.js import EntityResponse from '../request/response/EntityResponse'; import UserExtendedModel from '../../models/user/UserExtendedModel'; /** * Response containing a single user */ class LoginResponse extends EntityResponse { constructor(rawResponse) { super(UserExtendedModel, rawResponse); } /** * The user * @returns {UserExtendedModel} */ get result(){ return this._result; } } export default LoginResponse; × Search results tringify(body) : ''; var options = { method: method, host: urlObject.hostname, port: urlObject.port, path: urlObject.path, headers: { &quot;Content-Type&quot;: &quot;application/json&quot;, &quot;Content-Length&quot;: Buffer.byteLength(json) } }; var sessionCookie = getSessionCookie(urlObject.hostname); if (sessionCookie){ options.headers['Cookie'] = sessionCookie; } return new Promise((resolve, reject)=&gt;{ // TODO Reject errors var request = HTTPS.request(options, (response)=&gt;{ var str = ''; //another chunk of data has been received, so append it to `str` response.on('data', (chunk)=&gt;{ str += chunk }); //the whole response has been received, so we just print it out here response.on('end', () =&gt; { try { // Store cookies var setCookie = response.headers['set-cookie']; if (setCookie) { cookieJar[urlObject.hostname] = setCookie.map((current) =&gt; Cookie.parse(current)); } // Resolve response resolve( new RawResponse( JSON.parse(str), response.statusCode, response.statusMessage, response.headers ) ); } catch(e) { return reject(str); //TODO Error response } }); }); request.on('error', (e) =&gt; { reject(e) }); if (json) { request.write(json); } request.end(); }); } get(url, data){ if (data) { url = this.addToQueryString(url, data); } return this.request('GET', url, null); } post(url, data){ return this.request('POST', url, data); } put(url, data){ return this.request('PUT', url, data); } del(url, data){ if (data) { url = this.addToQueryString(url, data); } return this.request('DELETE', url, null); } } export default NodeRequestAdapter; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"models_notification_NotificationModel.js.html":{"id":"models_notification_NotificationModel.js.html","title":"Source: models/notification/NotificationModel.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPISer et`: &quot;like_comment:c5391614&quot; * Example `data.set`: &quot;mention_comment:c5391614&quot; * Example `data.set`: &quot;reply_comment:c5391614&quot; * @type {string} */ var set = data.set; var split = set.split(':', 2); var notificationType = split[0]; var notificationKey = split[1]; callback(notificationType, notificationKey); }); } /** * Callback called when marking all notifications as read * @param {function} callback Takes nothing * @example onMarkReadAll(function(){ ... }); */ onMarkReadAll(callback){ this.service.on('notifications:mark_all_read', function(){ console.info('notifications:mark_all_read', arguments); callback(); }); } /** * Callback is applied when a new notification is created * @param {function} callback Takes an array of NotificationModels in the shortlist * @example onNew(function(notifications){ ... }); */ onNew(callback){ this.service.on('notifications:new', function(data){ try { var notifications = data.notifications.map((obj)=&gt; { return new NotificationModel(obj); }); callback(notifications); }catch(e){ console.error(&quot;NotificationsRealTime.onNew Error:&quot;, e); } }); } } export default NotificationsRealTime; × Search results Close Documentation generated by JSDoc 3.4.0 on August 5th 2016, 10:53:47 pm using the DocStrap template. "},"api_request_response_PagerData.js.html":{"id":"api_request_response_PagerData.js.html","title":"Source: api/request/response/PagerData.js","body":" playerme-core 0.1.0 Classes AbstractRealTimeAPIAbstractResponseActivityModelActivityPostDataActivityPostMetaDataActivityVideoDataAPIServiceAuthServiceCollectionResponseCommentMetaCommentModelEntityResponseFeedRealTimeGameCompanyGameExtendedModelGameMetadataModelGameModelGamePlatformJSONPRequestAdapterLoginResponseNodeRequestAdapterNotificationModelNotificationsRealTimePagerDataRawResponseRealTimeResponseRealTimeServiceSailsUserCollectionResponseUserEntityResponseUserExtendedModelUserModelUsersRepositoryXMLHttpRequestAdapter Global _rawgetHeadersFrom
